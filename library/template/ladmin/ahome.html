{% extends "ladmin/base.html" %}


{% block content %}
<div class="container">
    <h1 class="my-4">Dashboard</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Total Books</h5>
                    <p class="card-text display-4">{{ total_books }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text display-4">{{ total_users }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Total Borrowings</h5>
                    <p class="card-text display-4">{{ total_borrowings }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
